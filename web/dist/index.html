<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --border: #e5e5e5;
            --accent: #000;
            --hover: #f5f5f5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
        }
        
        header {
            margin-bottom: 80px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 300;
        }
        
        .auth-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: flex-end;
            z-index: 100;
        }
        
        .btn-text {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }
        
        .btn-text:hover {
            color: var(--text);
        }
        
        .post-list {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }
        
        .post-item {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .post-item:hover {
            opacity: 0.7;
        }
        
        .post-date {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: 0.3px;
        }
        
        .post-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--text);
            letter-spacing: -0.3px;
            line-height: 1.4;
        }
        
        .post-excerpt {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.7;
            font-weight: 300;
        }
        
        .empty-state {
            text-align: center;
            padding: 120px 0;
            color: var(--text-muted);
        }
        
        .empty-state h2 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .empty-state p {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            margin-bottom: 32px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 16px;
            font-family: inherit;
            color: var(--text);
            background: transparent;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.7;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .btn {
            padding: 10px 24px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: 400;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--surface);
            border-color: var(--accent);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn:hover {
            background: var(--hover);
        }
        
        .btn-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
        
        .btn-danger:hover {
            background: #dc3545;
            color: var(--surface);
        }
        
        /* Login Modal */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 60px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .post-title {
                font-size: 20px;
            }
            
            .modal-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-bar" id="authBar" style="display: none;">
        <button class="btn-text" onclick="showLoginModal()" id="loginBtn">登录</button>
        <button class="btn-text" onclick="logout()" id="logoutBtn" style="display: none;">登出</button>
        <button class="btn-text" onclick="showCreateModal()" id="writeBtn" style="display: none;">写文章</button>
    </div>

    <div class="container">
        <header>
            <h1>Blog</h1>
            <div class="subtitle">记录与思考</div>
        </header>

        <div class="post-list" id="postList">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="login-form">
                <h2 class="modal-title">管理员登录</h2>
                <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 24px; line-height: 1.6;">
                    这是个人博客系统，管理员账号通过服务器环境变量配置。如果你不是管理员，请联系博客所有者获取登录信息。
                </p>
                <div id="loginError" class="error" style="display: none;"></div>
                <form id="loginForm" onsubmit="login(event)">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="loginUsername" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="loginPassword" required autocomplete="current-password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="button" class="btn" onclick="closeLoginModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 编辑文章模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">写新文章</h2>
            </div>
            <form id="postForm" onsubmit="savePost(event)">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea id="postContent" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deletePost()" style="display:none;">删除</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPostId = null;
        let authToken = localStorage.getItem('authToken');

        // 检查登录状态
        function checkAuth() {
            const authBar = document.getElementById('authBar');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const writeBtn = document.getElementById('writeBtn');
            
            if (authToken) {
                authBar.style.display = 'flex';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                writeBtn.style.display = 'block';
            } else {
                authBar.style.display = 'flex';
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                writeBtn.style.display = 'none';
            }
        }

        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            // 清空之前的错误
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    let errorMsg = '登录失败';
                    try {
                        const errorText = await res.text();
                        if (errorText) {
                            errorMsg = errorText;
                        }
                    } catch (e) {
                        errorMsg = `HTTP ${res.status}: ${res.statusText}`;
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                    return;
                }

                const data = await res.json();
                if (!data.token) {
                    errorDiv.textContent = '登录失败: 服务器未返回token';
                    errorDiv.style.display = 'block';
                    return;
                }

                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                closeLoginModal();
                checkAuth();
            } catch (error) {
                errorDiv.textContent = '登录失败: ' + (error.message || '网络错误，请检查服务器是否运行');
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
            }
        }

        async function logout() {
            if (authToken) {
                try {
                    await fetch('/api/logout', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + authToken }
                    });
                } catch (e) {}
            }
            authToken = null;
            localStorage.removeItem('authToken');
            checkAuth();
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('loginError').style.display = 'none';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        async function loadPosts() {
            try {
                const res = await fetch('/api/posts');
                const posts = await res.json();
                const list = document.getElementById('postList');
                
                if (posts.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <h2>还没有文章</h2>
                            <p>登录后可以开始写文章</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = posts.map(post => {
                    const date = new Date(post.created_at);
                    const dateStr = date.toLocaleDateString('zh-CN', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    const excerpt = post.content.substring(0, 150).replace(/\n/g, ' ');
                    
                    return `
                        <article class="post-item" onclick="viewPost('${post.id}')">
                            <div class="post-date">${dateStr}</div>
                            <h2 class="post-title">${escapeHtml(post.title)}</h2>
                            <div class="post-excerpt">${escapeHtml(excerpt)}${post.content.length > 150 ? '...' : ''}</div>
                        </article>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('postList').innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showCreateModal() {
            if (!authToken) {
                showLoginModal();
                return;
            }
            currentPostId = null;
            document.getElementById('modalTitle').textContent = '写新文章';
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editModal').classList.add('active');
        }

        async function viewPost(id) {
            if (!authToken) {
                // 未登录用户只能查看，不能编辑
                try {
                    const res = await fetch(`/api/posts/${id}`);
                    const post = await res.json();
                    document.getElementById('modalTitle').textContent = post.title;
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postContent').value = post.content;
                    document.getElementById('postTitle').disabled = true;
                    document.getElementById('postContent').disabled = true;
                    document.getElementById('postForm').onsubmit = (e) => { e.preventDefault(); return false; };
                    document.getElementById('deleteBtn').style.display = 'none';
                    document.getElementById('editModal').classList.add('active');
                } catch (error) {
                    alert('加载失败: ' + error.message);
                }
                return;
            }

            try {
                const res = await fetch(`/api/posts/${id}`);
                const post = await res.json();
                currentPostId = post.id;
                document.getElementById('modalTitle').textContent = '编辑文章';
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postContent').value = post.content;
                document.getElementById('postTitle').disabled = false;
                document.getElementById('postContent').disabled = false;
                document.getElementById('postForm').onsubmit = savePost;
                document.getElementById('deleteBtn').style.display = 'inline-block';
                document.getElementById('editModal').classList.add('active');
            } catch (error) {
                alert('加载失败: ' + error.message);
            }
        }

        async function savePost(event) {
            event.preventDefault();
            if (!authToken) {
                showLoginModal();
                return;
            }

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            try {
                const url = currentPostId ? `/api/posts/${currentPostId}` : '/api/posts';
                const method = currentPostId ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method: method,
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ title, content })
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        logout();
                        showLoginModal();
                        return;
                    }
                    throw new Error('保存失败');
                }
                
                closeModal();
                loadPosts();
            } catch (error) {
                alert('保存失败: ' + error.message);
            }
        }

        async function deletePost() {
            if (!authToken) return;
            if (!confirm('确定要删除这篇文章吗？')) return;
            
            try {
                const res = await fetch(`/api/posts/${currentPostId}`, { 
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                if (!res.ok) {
                    if (res.status === 401) {
                        logout();
                        showLoginModal();
                        return;
                    }
                    throw new Error('删除失败');
                }
                closeModal();
                loadPosts();
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('postTitle').disabled = false;
            document.getElementById('postContent').disabled = false;
        }

        // 点击模态框外部关闭
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) closeLoginModal();
        });

        // 页面加载
        checkAuth();
        loadPosts();
    </script>
</body>
</html>
