name: Simple Deploy
on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Go
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 3. 构建应用
    - name: Build
      run: |
        mkdir -p bin
        # 查找并编译 main.go
        MAIN_FILE=$(find . -name "main.go" -type f | head -1)
        if [ -n "$MAIN_FILE" ]; then
          go build -o bin/wyhblog "$MAIN_FILE"
        else
          go build -o bin/wyhblog .
        fi
        chmod +x bin/wyhblog
        echo "构建完成"

    # 4. 上传文件到服务器
    - name: Upload to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        source: "bin/wyhblog"
        target: "/opt/wyhblog/bin/"
        overwrite: true

    # 5. 在服务器上运行
    - name: Run on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /opt/wyhblog/bin
          chmod +x wyhblog
          # 停止旧的
          pkill wyhblog 2>/dev/null || true
          # 启动新的
          nohup ./wyhblog > app.log 2>&1 &
          echo "应用已启动"
