name: Simple Deploy
on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Go
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    # 3. 构建应用
    - name: Build
      run: |
        mkdir -p bin
        # 查找并编译 main.go
        MAIN_FILE=$(find . -name "main.go" -type f | head -1)
        if [ -n "$MAIN_FILE" ]; then
          go build -o bin/wyhblog "$MAIN_FILE"
        else
          go build -o bin/wyhblog .
        fi
        chmod +x bin/wyhblog
        echo "构建完成"

    # 4. 上传整个项目到服务器
    - name: Upload entire project
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        source: "."
        target: "/opt/wyhblog"
        strip_components: 0
        overwrite: true

    # 5. 在服务器上运行
    - name: Run on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /opt/wyhblog
          echo "服务器上的文件:"
          ls -la
          echo ""
          echo "检查重要文件:"
          [ -f "go.mod" ] && echo "✅ go.mod 存在" || echo "❌ go.mod 不存在"
          [ -f "go.sum" ] && echo "✅ go.sum 存在" || echo "❌ go.sum 不存在"
          [ -d "web" ] && echo "✅ web 目录存在" || echo "❌ web 目录不存在"
          [ -d "deploy" ] && echo "✅ deploy 目录存在" || echo "❌ deploy 目录不存在"
          
          # 运行应用
          cd bin
          chmod +x wyhblog
          pkill wyhblog 2>/dev/null || true
          nohup ./wyhblog > ../app.log 2>&1 &
          sleep 2
          
          echo "应用日志:"
          tail -5 ../app.log
