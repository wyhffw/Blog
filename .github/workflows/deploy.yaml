name: Deploy wyhblog
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3. 编译
      - name: Build binary
        run: |
          echo "编译目录: $(pwd)"
          cd cmd/server
          go build -o ../../wyhblog .
          ls -lh ../../wyhblog

      # 4. 测试SSH连接（新增诊断步骤）
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "✅ SSH连接成功"
            echo "服务器时间: $(date)"
            echo "当前目录: $(pwd)"
            echo "磁盘空间:"
            df -h

      # 5. 上传文件（单独步骤）
      - name: Upload binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "wyhblog"
          target: "/tmp/"
          overwrite: true

      # 6. 部署运行（简化版）
      - name: Run on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "=== 开始部署 ==="
            
            # 1. 创建目录
            DEPLOY_DIR="/opt/wyhblog"
            mkdir -p $DEPLOY_DIR/logs
            
            # 2. 停止旧进程
            echo "停止旧进程..."
            pkill -f wyhblog || echo "没有正在运行的进程"
            sleep 2
            
            # 3. 移动并设置权限
            echo "安装新版本..."
            mv /tmp/wyhblog $DEPLOY_DIR/
            chmod +x $DEPLOY_DIR/wyhblog
            
            # 4. 启动
            echo "启动程序..."
            cd $DEPLOY_DIR
            nohup ./wyhblog > logs/wyhblog.log 2>&1 &
            
            # 5. 验证
            sleep 3
            if pgrep -f wyhblog >/dev/null; then
              echo "✅ 启动成功！PID: $(pgrep -f wyhblog)"
              echo "查看日志: tail -f $DEPLOY_DIR/logs/wyhblog.log"
            else
              echo "❌ 启动失败，查看日志："
              tail -20 logs/wyhblog.log
              exit 1
            fi
